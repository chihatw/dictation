<!DOCTYPE html>
<html lang="ja">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>メンテナンス中</title>
  <style>
    :root {
      --fg: #111;
      --bg: #fff;
      --muted: #666;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #eee;
        --bg: #111;
        --muted: #aaa;
      }
    }
    html,
    body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP,
        'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
      display: grid;
      place-items: center;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    p {
      margin: 0;
      color: var(--muted);
    }
  </style>
  <main role="main" aria-busy="true">
    <h1>メンテナンス中</h1>
    <p>現在、サイトを一時停止しています。しばらくお待ちください。</p>
  </main>
</html>
